<!DOCTYPE html>
<html>
<head>
    <title>JC Generator</title>
    <script src="JC-by-console-on-luogu.js"></script>
    <link rel="stylesheet" href="JC-by-console-on-luogu.css"></link?
</head>
<body>
    <h1><a href="/HTML-assets/JC-by-console-on-luogu.html">JC Generator</a></h1>
    
    <button class="button" id="addButton" onclick="showForm()">Add Operation</button>
    <button class="button" id="endButton" onclick="finish();">Finish</button>
    
    <form id="operationForm" style="display: none;">
        <label for="operationType">Please select operation type:</label>
        <select id="operationType" onchange="showInputs()">
            <option value="">Please select...</option>
            <option value="benben">Benben</option>
            <option value="chat">Chat</option>
            <option value="follow">Follow</option>
            <option value="slogan">Slogan</option>
        </select>
        <br><br>
        
        <div id="benbenInputs" style="display: none;">
            <label for="benbenContent">Benben Content:</label>
            <input type="text" id="benbenContent"><br><br>
        </div>
        
        <div id="chatInputs" style="display: none;">
            <label for="chatUid">reciever UID:</label>
            <input type="text" id="chatUid"><br><br>
            
            <label for="chatContent">Message:</label>
            <input type="text" id="chatContent"><br><br>
        </div>
        
        <div id="followInputs" style="display: none;">
            <label for="followUid">User UID:</label>
            <input type="text" id="followUid"><br><br>
            
            <label for="relationship">Operation type:</label>
            <select id="relationship">
                <option value="0">No relationship</option>
                <option value="1">Follow</option>
                <option value="2">Block</option>
            </select><br><br>
        </div>
        
        <div id="sloganInputs" style="display: none;">
            <label for="newSlogan">New slogan:</label>
            <input type="text" id="newSlogan"><br><br>
        </div>
        
        <button type="button" onclick="generateCode(); hideForm();">Generate!</button>
    </form>
    <button type="button" id="copyCode" onclick="javascript: navigator.clipboard.writeText(code);alert('Copied!');" style="display: none;">Copy!</button>
    <div id="output"><pre id="generatedCode"></pre></div>
</body>
</html>
