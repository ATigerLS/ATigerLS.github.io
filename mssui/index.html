<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			.body {
				height: 100%;
			}
			.half {
				position: absolute;
				top: 0;
				height: 100%;
				width: 50%;
				margin: 0;
				border: 0;
			}
			#left {
				left: 0;
				background-color: #38e531;
			}
			#rp, #rr {
				color: #38e531;
			}
			#right {
				right: 0;
				background-color: #4579f5;
			}
			#lp, #lr {
				color: #4579f5;
			}
			button {
				position: absolute;
				top: 100%;
				left: 50%;
				transform: translate(-50%, -50%);
				font-size: 50px;
				font-weight: bold;
				width: auto:
				height: auto;
				border-radius: 30%;
				border: 0;
				overflow: visible;
			}
			.result {
				position: absolute;
				top: 60%;
				transform: translate(-50%, -50%);
				font-size: 125px;
				font-weight: bold;
			}
			.point {
				position: absolute;
				top: 0;
				margin-top: 7.5%;
				transform: translate(-50%, -50%);
				font-size: 125px;
				font-weight: bold;
			}
		</style>
		<script>
			let lefte,n,m,seed,cnt=0,rond=0,lft=0,rgt=0,size_input;
			let words=[
				['创新的',['innovative','creative','inventive','innovation','renewable']],
				['innovation',['创新','动力','希望','灵感']],
				['坚韧',['resilience','resistance','strength','hardness']],
				['自给自足的',['self-contained','self contained','self providity','self-giving']],
				['赶海',['beachcombing','beach-combing','beachrunning','beaching']],
				['刺激（消费）',['boost','thrill','provoke','excite']],
				['可再生（电力）',['renewable','newable','relivable','rechargable','chargable']],
				['城镇的',['urban','city','rural','town']],
				['激烈的（竞争）',['heated','tough','violent','intense','raged']],
				['燃起希望的火花：\n____ spark of hope',['make a','burn a','have a','have the','bring the']],
				['被迫忍受 （坏的状况）',['suffer from','resist','stand','withstand']],
			];//跳过：碳中和（carbon neutral），使市场稳定（make the market stable），减轻痛苦（ease the suffering），家喻户晓的名字（household name），灵感的源泉（a source of inspiration），轮流（take turns doing），度假村（resort），增加他的写作深度（add more depth to his writing），有感染力的歌词（emotional lyrics），缓解压力（relieve stress）
			function rnd(l,r) {
				seed^=(seed<<11);
				seed^=(seed>>4);
				seed^=(seed<<5);
				seed^=(seed<<14);
				return Math.abs(seed)%(r-l+1)+l;
			}
			function shuffle(sequence) {
				let seq=sequence;
				let t=rnd(seq.length,seq.length*2);
				while(t--) {
					let l=rnd(0,seq.length-1);
					let r=rnd(0,seq.length-1);
					if(l!=r)
						[seq[l],seq[r]]=[seq[r],seq[l]];
				}
				return seq;
			}
			function init() {
				lefte=document.getElementById('left');
				n=lefte.clientHeight;
				m=lefte.clientWidth;
				seed=Date.parse(new Date())/1000;
				shuffle(words);
				size_input=parseInt(prompt(`使用多少个问题？（总共${words.length}个）`));
			}
			function place(e) {
				++cnt;
				let x,y,x1=rnd(n*0.5+40,n*0.75-40),y1=rnd(150,m/2-150);
				if(cnt==1) {
					x=x1;
					y=y1;
				} else if(cnt==2) {
					x=x1;
					y=y1+m/2;
				} else if(cnt==3) {
					x=x1+n*0.25;
					y=y1;
				} else if(cnt==4) {
					x=x1+n*0.25;
					y=y1+m/2;
				} else {
					x=n/2-rnd(30,50);
					y=y1;
				}
				return new Array(x,y);
			}
			function createbutton(text,correct)
			{
				let tmp=rnd(1,10000);
				lefte.innerHTML+=`<button id="v${tmp}">${text}</button>`;
				let e=document.getElementById(`v${tmp}`);
				e.setAttribute('onclick',`check(0,${correct});`);
				let x=place(e);
				e.style.top=x[0]+"px";
				e.style.left=x[1]+"px";
				e.setAttribute('id','');
				document.getElementById('right').innerHTML+=`<button id="u${tmp}">${text}</button>`;
				e=document.getElementById(`u${tmp}`);
				e.setAttribute('onclick',`check(1,${correct});`);
				e.style.top=x[0]+"px";
				e.style.left=m-x[1]+"px";
				e.setAttribute('id','');
			}
			function clear() {
				let e=document.getElementsByTagName('button');
				for(let i=0;i<e.length;i++) {
					if(e[i].getAttribute('id')!='show') {
						e[i].style.display="none";
					}
				}
				cnt=0;
			}
			function round(p) {
				clear();
				rond=p;
				let seq=words[p];
				document.getElementById('show').innerHTML=seq[0];
				let ans=seq[1][0];
				seq=shuffle(seq[1]);
				for(let i=0;i<seq.length;i++) {
					if(seq[i]==ans)
						createbutton(seq[i],1);
					else
						createbutton(seq[i],0);
				}
			}
			function exitFullScreen() {
				if(document.exitFullscreen) {
					document.exitFullscreen();
				} else if(document.mozCancelFullScreen) {
					document.mozCancelFullScreen();
				} else if(document.webkitExitFullscreen) {
					document.webkitExitFullscreen();
				} else if(document.msExitFullscreen) {
					document.msExitFullscreen();
				}
			}
			function finish() {
				exitFullScreen();
				clear()
				let lr=document.getElementById('lr');
				let rr=document.getElementById('rr');
				if(lft<rgt) {
				   //lr.style.color="#f33";
				   lr.innerHTML="LOSE";
				   //rr.style.color="#3f3";
				   rr.innerHTML="WIN";
				}
				if(lft>rgt) {
				   //rr.style.color="#f33";
				   rr.innerHTML="LOSE";
				   //lr.style.color="#3f3";
				   lr.innerHTML="WIN";
				}
				if(lft==rgt) {
					let e=document.getElementById('show');
					e.style.top="50%";
					e.innerHTML="TIE";
				} else {
					let e=document.getElementById('show');
					e.style.display="none";
					e.style.top="35%";
					e.innerHTML="FINISH";
				}
			}
			function check(side,right) {
				let mess;
				if(right==0)
				{
					mess="WRONG!";
					if(side==0)
						lft--;
					else
						rgt--;
				}
				else
				{
					mess="GOOD!";
					if(side==0)
						lft++;
					else
						rgt++;
				}
				let e=document.getElementById('show');
				e.style.top="50%";
				clear();
				e.innerHTML=mess;
				document.getElementById('lp').innerHTML=lft;
				document.getElementById('rp').innerHTML=rgt;
				setTimeout(function(){
					if(rond==size_input-1)
						finish();
					else
					{
						setTimeout(function(){e.innerHTML="READY";},500);
						setTimeout(function(){e.innerHTML="GO";},1000);
						setTimeout(function(){e.style.top="30%";},1500);
						setTimeout(function(){round(rond+1);},1500);
					}
				},500);
			}
			window.onload=function(){setTimeout(init,500);}
			function start() {
				let e=document.getElementById('show');
				document.documentElement.requestFullscreen();
				e.setAttribute('onclick',"");
				e.innerHTML="READY";
				setTimeout(function(){e.innerHTML="3";},1000);
				setTimeout(function(){e.innerHTML="2";},2000);
				setTimeout(function(){e.innerHTML="1";},3000);
				setTimeout(function(){e.innerHTML="GO";},4000);
				setTimeout(function(){e.style.top="30%";},5000);
				setTimeout(play,5000);
			}
			function play() {
				round(0);
			}
		</script>
	</head>
	<body>
		<div class="half" id="left">
		</div>
		<div class="half" id="right">
		</div>
		<button id="show" style="background-color: #e75963; color: #fff; font-size: 75px; top: 50%;" onclick="start();">START</button>
		<p class="point" style="left:20%" id="lp">0</p>
		<p class="point" style="left: 50%">
			<svg style="height: 150px; margin-top: 50px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
				<circle cx="100" cy="40" r="40" fill="#111" />
				<circle cx="100" cy="160" r="40" fill="#111" />
			</svg>
		</p>
		<p class="point" style="left:80%" id="rp">0</p>
		<p class="result" style="left:20%" id="lr"></p>
		<p class="result" style="left:80%" id="rr"></p>
	</body>
</html>
